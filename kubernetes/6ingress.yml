apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agroflow-ingress
  namespace: agroflow
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  ingressClassName: nginx
  rules:
    - host: agroflow.local
      http:
        paths:
          # Central Service - Agricultores y Cosechas
          - path: /api/agricultores
            pathType: Prefix
            backend:
              service:
                name: central-service
                port:
                  number: 8080
          - path: /api/cosechas
            pathType: Prefix
            backend:
              service:
                name: central-service
                port:
                  number: 8080
          # Inventario Service
          - path: /api/inventario
            pathType: Prefix
            backend:
              service:
                name: ms-inventario
                port:
                  number: 8081
          # Facturaci√≥n Service
          - path: /api/facturas
            pathType: Prefix
            backend:
              service:
                name: facturacion-service
                port:
                  number: 8082
          # RabbitMQ Management (opcional)
          - path: /rabbitmq
            pathType: Prefix
            backend:
              service:
                name: rabbitmq
                port:
                  number: 15672